<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito/destaque</h2>
    <p>nessa temos um <b>termo em negrito usando a tag b</b></p><!--nao semantica-->
    <p>nessa frase, tenho um <strong>termo em destaque</strong> usando tag strong</p><!--semantica-->
    <h2>Itálico/ênfase</h2>
    <p>nessa frase,temos um <i>termo em itálico</i> usando a tag (não semântica)</p>
    <p>nessa frase, temos um <EM>termo em ênfase</EM> usando a tag EM</p>
</body>
</html>
