<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servido</p>
    <video width="600" controls>
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.ogv" type="video/ogg">
        <source src="midia/Meuvideo.webm" type="video/webm">
    </video>
</body>
</html>
